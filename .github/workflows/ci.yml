name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: dtrust
          POSTGRES_PASSWORD: dtrust_test_password
          POSTGRES_DB: dtrust_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create server .env file for testing
        run: |
          cat > server/.env << EOF
          DATABASE_URL="postgresql://dtrust:dtrust_test_password@localhost:5432/dtrust_test_db?schema=public"
          PORT=3001
          NODE_ENV=test
          HEDERA_ACCOUNT_ID="0.0.12345"
          HEDERA_PRIVATE_KEY="302e020100300506032b65700422042012345678901234567890123456789012"
          HCS_TOPIC_ID="0.0.67890"
          HEDERA_NETWORK="testnet"
          EOF

      - name: Create issuer portal .env.local file for testing
        run: |
          cat > apps/issuer-portal/.env.local << EOF
          # DTRUST API Configuration
          DTRUST_API_URL="http://localhost:3001"
          NEXT_PUBLIC_API_URL="http://localhost:3001"

          # Organization Credentials (from signup)
          # These would normally be set after organization signup
          # For CI testing, using placeholder values
          DTRUST_API_KEY="test_api_key_placeholder"
          DTRUST_DID="did:hedera:testnet:test_did_placeholder"
          DTRUST_DID_PRIVATE_KEY="test_private_key_placeholder"
          EOF

      - name: Generate Prisma Client
        run: pnpm --filter server prisma:generate

      - name: Run database migrations
        run: pnpm --filter server exec prisma migrate deploy

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Build project
        run: pnpm build

      - name: Check build artifacts
        run: |
          echo "Checking build artifacts..."
          if [ -d "server/dist" ]; then
            echo "✓ Server build successful"
            ls -la server/dist/
          fi
          if [ -d "apps/issuer-portal/.next" ]; then
            echo "✓ Issuer portal build successful"
          fi
          if [ -d "apps/verifier-portal/.next" ]; then
            echo "✓ Verifier portal build successful"
          fi
          if [ -d "apps/verifier-extension/dist" ]; then
            echo "✓ Extension build successful"
            ls -la apps/verifier-extension/dist/
          fi
